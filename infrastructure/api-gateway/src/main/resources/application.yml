server:
  port: 8080

spring:
  application:
    name: api-gateway
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  main:
    web-application-type: REACTIVE
  cloud:
    gateway:
      routes:
        # User Service Routes
        - id: user-service-auth
          uri: lb://user-service
          predicates:
            - Path=/api/v1/auth/**
          filters:
            - StripPrefix=0
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 20
                redis-rate-limiter.burstCapacity: 40
                redis-rate-limiter.requestedTokens: 1

        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/v1/users/**
          filters:
            - StripPrefix=0
            - name: CircuitBreaker
              args:
                name: user-service-cb
                fallbackUri: forward:/fallback/user-service

        # Business Service Routes
        - id: business-service
          uri: lb://business-service
          predicates:
            - Path=/api/v1/businesses/**
          filters:
            - StripPrefix=0
            - name: CircuitBreaker
              args:
                name: business-service-cb
                fallbackUri: forward:/fallback/business-service

        # Talent Pool Service Routes
        - id: talent-pool-service
          uri: lb://talent-pool-service
          predicates:
            - Path=/api/v1/talents/**
          filters:
            - StripPrefix=0
            - name: CircuitBreaker
              args:
                name: talent-pool-service-cb
                fallbackUri: forward:/fallback/talent-pool-service

        # Notification Service Routes
        - id: notification-service-rest
          uri: lb://notification-service
          predicates:
            - Path=/api/v1/notifications/**
          filters:
            - StripPrefix=0

        - id: notification-service-ws
          uri: lb://notification-service
          predicates:
            - Path=/ws/**
          filters:
            - StripPrefix=0

        - id: notification-service-ws-native
          uri: lb://notification-service
          predicates:
            - Path=/ws-native/**
          filters:
            - StripPrefix=0
          metadata:
            websocket: true

        - id: notification-service-device
          uri: lb://notification-service
          predicates:
            - Path=/api/v1/device-tokens/**
          filters:
            - StripPrefix=0

        # Company Service
        - id: company-service
          uri: lb://company-service
          predicates:
            - Path=/api/v1/companies/**
          filters:
            - StripPrefix=0

        # Project Service
        - id: project-service
          uri: lb://project-service
          predicates:
            - Path=/api/v1/projects/**
          filters:
            - StripPrefix=0

        - id: project-skill-service
          uri: lb://project-service
          predicates:
            - Path=/api/v1/skills/**
          filters:
            - StripPrefix=0

        - id: project-application-service
          uri: lb://project-service
          predicates:
            - Path=/api/v1/project-applications/**
          filters:
            - StripPrefix=0

        - id: project-document-service
          uri: lb://project-service
          predicates:
            - Path=/api/v1/project-documents/**
          filters:
            - StripPrefix=0

        - id: project-member-service
          uri: lb://project-service
          predicates:
            - Path=/api/v1/project-members/**
          filters:
            - StripPrefix=0

        - id: project-milestone-service
          uri: lb://project-service
          predicates:
            - Path=/api/v1/project-milestones/**
          filters:
            - StripPrefix=0

        - id: milestone-member-service
          uri: lb://project-service
          predicates:
            - Path=/api/v1/milestone-members/**
          filters:
            - StripPrefix=0

        - id: system-template-service
          uri: lb://project-service
          predicates:
            - Path=/api/v1/system-templates/**
          filters:
            - StripPrefix=0

        - id: report-service
          uri: lb://project-service
          predicates:
            - Path=/api/v1/reports/**
          filters:
            - StripPrefix=0

        # Checklist Service
        - id: checklist-template-service
          uri: lb://checklist-service
          predicates:
            - Path=/api/v1/checklist-templates/**
          filters:
            - StripPrefix=0

        # Payment Service
        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/api/v1/payment/**
          filters:
            - StripPrefix=0

        - id: transaction-service
          uri: lb://payment-service
          predicates:
            - Path=/api/v1/transactions/**
          filters:
            - StripPrefix=0

        - id: wallet-service
          uri: lb://payment-service
          predicates:
            - Path=/api/v1/wallets/**
          filters:
            - StripPrefix=0

        - id: disbursement-service
          uri: lb://payment-service
          predicates:
            - Path=/api/v1/disbursement/**
          filters:
            - StripPrefix=0

        - id: system-config-service
          uri: lb://payment-service
          predicates:
            - Path=/api/v1/system-configs/**
          filters:
            - StripPrefix=0

        - id: admin-withdrawal-service
          uri: lb://payment-service
          predicates:
            - Path=/api/v1/admin/withdrawal-requests/**
          filters:
            - StripPrefix=0

        - id: system-wallet-service
          uri: lb://payment-service
          predicates:
            - Path=/api/v1/system/wallets/**
          filters:
            - StripPrefix=0

        # Email Service
        - id: email-service
          uri: lb://email-service
          predicates:
            - Path=/api/v1/otp/**
          filters:
            - StripPrefix=0
        # File Service
        - id: file-service
          uri: lb://file-service
          predicates:
            - Path=/api/v1/files/**
          filters:
            - StripPrefix=0

      # Global Filters
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
        - name: Retry
          args:
            retries: 3
            statuses: BAD_GATEWAY,SERVICE_UNAVAILABLE
            methods: GET,POST,PUT,DELETE

      # CORS Configuration
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOriginPatterns: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
              - PATCH
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600

    # Load balancer Configuration
    loadbalancer:
      clients:
        notification-service:
          sticky-session:
            instance-id-cookie-name: NSC_STICKY

# Eureka Configuration
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://eureka:eureka123@localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30
    metadata-map:
      version: 1.0.0
      environment: ${spring.profiles.active}

# Redis Configuration
spring.redis:
  host: ${SPRING_REDIS_HOST:localhost}
  port: ${SPRING_REDIS_PORT:6379}
  password: ${SPRING_REDIS_PASSWORD:}
  database: 0
  timeout: 2000ms
  lettuce:
    pool:
      max-active: 8
      max-idle: 8
      min-idle: 0

# Circuit Breaker Configuration
resilience4j:
  circuitbreaker:
    instances:
      user-service-cb:
        sliding-window-size: 10
        minimum-number-of-calls: 5
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
        permitted-number-of-calls-in-half-open-state: 3
      business-service-cb:
        sliding-window-size: 10
        minimum-number-of-calls: 5
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
      talent-pool-service-cb:
        sliding-window-size: 10
        minimum-number-of-calls: 5
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s

# Management Endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,gateway
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true
  info:
    env:
      enabled: true

# Logging
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.security: DEBUG
    reactor.netty: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/api-gateway.log

# Documentation
springdoc:
  swagger-ui:
    path: /swagger/index.html
    url: /v3/api-docs/merged

# Custom properties
api-gateway-url: ${API-GATEWAY-URL:http://localhost:8080}
