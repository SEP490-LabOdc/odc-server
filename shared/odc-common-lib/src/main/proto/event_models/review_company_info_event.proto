syntax = "proto3";

package com.odc.company.v1;

option java_multiple_files = true;
option java_package = "com.odc.company.v1";
option java_outer_classname = "ReviewCompanyInfoEventProto";

message ReviewCompanyInfoEvent {
  CreateChecklistRequest createChecklistRequest = 1;
}

message CreateChecklistRequest {
  string templateId = 1;
  string companyId = 2;
  string assigneeId = 3;
  string status = 4;
  string notes = 5;
  repeated CreateChecklistItemRequest items = 6;
}

message CreateChecklistItemRequest {
  string templateItemId = 1;
  bool isChecked = 2;
  string completedById = 3;
}

message ContactUser {
  string name = 1;
  string email = 2;
  string phone = 3;
}

message CompanyApprovedEvent {
  string company_id = 1;
  string company_name = 2;
  string approved_by = 3;
  string email = 4;
  ContactUser contact_user = 5;
}

message CompanyUpdateRequestEmailEvent {
  string company_id = 1;
  string company_name = 2;
  string notes = 3;
  string email = 4;
  repeated string incomplete_checklists = 5;
}